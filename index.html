<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (for dropdowns, navbar toggler, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mx-auto h1"><img src="IMG/to-do-list.png" alt="" width="80px">My To-Do List</span>
  </div>
</nav>


 <main>
<section class="task-list-container p-3">

    <label for="taskInput" class="form-label d-block text-center">Task List</label>
    <div class="input-group">
      <input type="text" id="taskInput" class="form-control" placeholder="Type New Task">
      <button class="btn btn-primary" type="submit">
        <img src="IMG/plus.png" alt="Add Task" width="30">
      </button>
    </div>

</section>


<section class="Daily-list-container p-3">
  <label for="taskInput" class="form-label d-block text-center">Daily Task</label>
  
  <div class="daily-container mx-auto">

    <ul class="daily-list"></ul>
  </div>
</section>







 </main>













 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="main.js"></script>
</body>
</html>
